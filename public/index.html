    <script type="text/javascript">
      fetch('/api/animals').then((e) => e.json()).then((json) => {
        let stringAnimals = '';
        json.forEach(obj => {
          stringAnimals += `
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <center>
                  <div class="img-wrapper">
                    <img src="${obj.img}" alt="${obj.name}" width="100%">
                  </div>
                </center>
                <div class="card-body">
                  <p class="card-text"><b>${obj.name}</b> ${obj.descr}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                    <small class="text-muted">verified</small>
                  </div>
                </div>
              </div>
            </div>
            ` 
            document.getElementById("animals").innerHTML = stringAnimals;
        });
      });
    </script>

<script type="text/javascript">
  document.addEventListener("mousemove", parallax);
  function parallax(e){
    document.querySelectorAll(".object").forEach(function(move){

      var moving_value = move.getAttribute("data-value");
      var x = (e.clientX * moving_value)/250;
      var y = (e.clientY * moving_value)/750;

      move.style.transform = "translateX(" + x + "px) translateY("+ y+ "px)";      
    });
  }
</script>

<script type="text/javascript">
document.addEventListener('scroll', function (event) {
  document.getElementsByClassName('logged')[0].style.backgroundPositionY = (window.scrollY / 8) -80 + 'vh';

}, true);
</script>
